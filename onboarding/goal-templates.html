<html lang="en">
<head>

    <title>Financial Goal Templates - SmartFinanceAI</title>

    <meta name="description" content="Choose from smart financial goal templates to achieve your dreams faster">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components.css">
    
    <!-- Custom Styles for Goal Templates -->
    <style>
        :root {
            --goal-emergency: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            --goal-house: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            --goal-retirement: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            --goal-education: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
            --goal-vacation: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
            --goal-debt: linear-gradient(135deg, #6b7280 0%, #4b5563 50%, #374151 100%);
            --goal-investment: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            --goal-business: linear-gradient(135deg, #ec4899 0%, #db2777 50%, #be185d 100%);
        }

        /* Main Container */
        .templates-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .templates-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .templates-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.1;
            animation: rainbow-shift 3s ease-in-out infinite;
        }

        @keyframes rainbow-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(45deg); }
        }

        .templates-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* AI Badge */
        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--glass-premium);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 3rem;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.5); }
        }

        .ai-icon {
            font-size: 1.5rem;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Country Selector */
        .country-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .country-btn {
            background: var(--glass-light);
            border: 2px solid var(--glass-border-light);
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .country-btn:hover {
            border-color: var(--brand-primary);
            background: var(--glass-medium);
            transform: translateY(-2px);
        }

        .country-btn.active {
            border-color: var(--brand-primary);
            background: var(--glass-premium);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        /* Template Categories */
        .template-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-filter {
            background: var(--glass-subtle);
            border: 1px solid var(--glass-border-light);
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-tertiary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .category-filter:hover {
            background: var(--glass-light);
            color: var(--text-secondary);
        }

        .category-filter.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        /* Templates Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Template Card */
        .template-card {
            background: var(--glass-light);
            border: 1px solid var(--glass-border-light);
            border-radius: 1.5rem;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.08) 50%, transparent 70%);
            transform: rotate(-45deg);
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: 1;
        }

        .template-card:hover::before {
            transform: rotate(-45deg) translateX(100%);
        }

        .template-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: var(--glass-border-medium);
        }

        /* Template Header */
        .template-header {
            background: var(--glass-medium);
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .template-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .template-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .template-category {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Template Body */
        .template-body {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .template-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex: 1;
        }

        .template-features {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }

        .template-features li {
            color: var(--text-secondary);
            padding: 0.5rem 0;
            position: relative;
            padding-left: 1.5rem;
            font-size: 0.875rem;
        }

        .template-features li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--brand-accent);
            font-weight: bold;
        }

        .template-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--glass-subtle);
            border-radius: 0.75rem;
        }

        .template-stat {
            text-align: center;
        }

        .template-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .template-stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .template-difficulty {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass-light);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .difficulty-easy { color: var(--brand-accent); }
        .difficulty-medium { color: var(--brand-warning); }
        .difficulty-hard { color: var(--brand-danger); }

        /* Template Footer */
        .template-footer {
            padding: 0 2rem 2rem;
            position: relative;
            z-index: 2;
        }

        .template-action {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .template-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        /* Specialized Template Styles */
        .template-card.emergency .template-header {
            background: var(--goal-emergency);
        }

        .template-card.house .template-header {
            background: var(--goal-house);
        }

        .template-card.retirement .template-header {
            background: var(--goal-retirement);
        }

        .template-card.education .template-header {
            background: var(--goal-education);
        }

        .template-card.vacation .template-header {
            background: var(--goal-vacation);
        }

        .template-card.debt .template-header {
            background: var(--goal-debt);
        }

        .template-card.investment .template-header {
            background: var(--goal-investment);
        }

        .template-card.business .template-header {
            background: var(--goal-business);
        }

        /* Custom Goal Section */
        .custom-goal-section {
            background: var(--glass-light);
            border: 2px dashed var(--glass-border-medium);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .custom-goal-section:hover {
            border-color: var(--brand-primary);
            background: var(--glass-medium);
            transform: translateY(-4px);
        }

        .custom-goal-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .custom-goal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .custom-goal-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .custom-goal-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-goal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }

        /* Help Section */
        .goal-help {
            background: var(--glass-subtle);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 3rem;
        }

        .help-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .help-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .help-item {
            background: var(--glass-light);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .help-item-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .help-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .help-item-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--glass-medium);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border-medium);
            border-radius: 2rem;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--glass-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--glass-medium);
            color: var(--text-primary);
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid var(--glass-border-light);
            border-top-color: var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .templates-container {
                padding: 1rem;
            }

            .templates-title {
                font-size: 2.5rem;
            }

            .templates-subtitle {
                font-size: 1rem;
            }

            .templates-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .template-card {
                min-height: 350px;
            }

            .country-selector {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0.5rem 0;
            }

            .template-categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0.5rem 0;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .template-card {
                border-width: 2px;
            }
            
            .country-btn {
                border-width: 3px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .templates-title {
                animation: none;
            }
            
            .ai-badge {
                animation: none;
            }
            
            .ai-icon {
                animation: none;
            }
        }

        /* Focus States */
        .template-card:focus {
            outline: 2px solid var(--brand-primary);
            outline-offset: 4px;
        }

        .country-btn:focus,
        .category-filter:focus,
        .template-action:focus {
            outline: 2px solid var(--brand-primary);
            outline-offset: 2px;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
