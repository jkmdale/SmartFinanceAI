<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Simple Logo Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upload-section.dragover {
            border-color: #40e0d0;
            background: rgba(64, 224, 208, 0.1);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .preview-section {
            display: none;
            margin: 2rem 0;
        }
        
        .original-preview {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .original-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        
        .sizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .size-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .size-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .size-preview img {
            max-width: 100%;
            max-height: 80px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-1px);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin: 2rem 0;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #40e0d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .file-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .batch-download {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin: 2rem 0;
            transition: transform 0.2s ease;
        }
        
        .batch-download:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Simple Logo Converter</h1>
        <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.9;">
            Upload your AI brain logo and get properly converted versions for your SmartFinanceAI platform
        </p>
        
        <!-- Upload Section -->
        <div class="upload-section" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</div>
            <h3>Upload Your Superior AI Brain Logo</h3>
            <p style="margin: 1rem 0; opacity: 0.8;">Drag & drop or click to select</p>
            <button class="upload-btn" type="button">Choose Logo File</button>
            <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 1rem;">
                Supports: PNG, JPG, SVG ‚Ä¢ Max 10MB
            </p>
        </div>
        
        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.svg" />
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <div class="original-preview">
                <h3>Original Logo</h3>
                <div id="originalPreview"></div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <button class="generate-btn" onclick="generateVersions()">
                ‚ö° Generate All Logo Versions
            </button>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Converting your logo...</p>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <h3>Generated Logo Versions</h3>
            <div class="sizes-grid" id="sizesGrid"></div>
            
            <button class="batch-download" onclick="downloadAll()">
                üì¶ Download All Versions
            </button>
        </div>
    </div>

    <script>
        let originalFile = null;
        let generatedVersions = [];
        
        // Standard logo sizes needed
        const logoSizes = [
            { name: 'favicon-16', width: 16, height: 16, desc: 'Browser tab icon' },
            { name: 'favicon-32', width: 32, height: 32, desc: 'Browser bookmark' },
            { name: 'favicon-48', width: 48, height: 48, desc: 'Windows taskbar' },
            { name: 'apple-touch-icon', width: 180, height: 180, desc: 'iOS home screen' },
            { name: 'icon-192', width: 192, height: 192, desc: 'PWA icon' },
            { name: 'icon-512', width: 512, height: 512, desc: 'PWA splash screen' }
        ];
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // Validate file
            const maxSize = 10 * 1024 * 1024; // 10MB
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/svg+xml'];
            
            if (file.size > maxSize) {
                showError('File too large. Please use a file smaller than 10MB.');
                return;
            }
            
            if (!allowedTypes.includes(file.type)) {
                showError('Unsupported file type. Please use PNG, JPG, or SVG.');
                return;
            }
            
            originalFile = file;
            showPreview(file);
            showSuccess(`Successfully uploaded: ${file.name}`);
        }
        
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('originalPreview');
                const fileInfo = document.getElementById('fileInfo');
                
                preview.innerHTML = `<img src="${e.target.result}" alt="Original Logo">`;
                fileInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        async function generateVersions() {
            if (!originalFile) {
                showError('Please upload a logo first.');
                return;
            }
            
            document.getElementById('loadingIndicator').style.display = 'block';
            generatedVersions = [];
            
            try {
                for (let i = 0; i < logoSizes.length; i++) {
                    const size = logoSizes[i];
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = size.width;
                    canvas.height = size.height;
                    
                    const img = new Image();
                    const imageUrl = URL.createObjectURL(originalFile);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = function() {
                            // Clear canvas
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            // Calculate scaling to fit within canvas while maintaining aspect ratio
                            const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                            const scaledWidth = img.width * scale;
                            const scaledHeight = img.height * scale;
                            
                            // Center the image
                            const x = (canvas.width - scaledWidth) / 2;
                            const y = (canvas.height - scaledHeight) / 2;
                            
                            // Draw the image
                            ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
                            
                            // Convert to blob
                            canvas.toBlob((blob) => {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    generatedVersions.push({
                                        name: `${size.name}.png`,
                                        data: e.target.result,
                                        blob: blob,
                                        size: size,
                                        description: size.desc
                                    });
                                    resolve();
                                };
                                reader.readAsDataURL(blob);
                            }, 'image/png', 0.9);
                        };
                        
                        img.onerror = reject;
                        img.src = imageUrl;
                    });
                    
                    URL.revokeObjectURL(imageUrl);
                }
                
                document.getElementById('loadingIndicator').style.display = 'none';
                displayResults();
                showSuccess(`Successfully generated ${generatedVersions.length} logo versions!`);
                
            } catch (error) {
                document.getElementById('loadingIndicator').style.display = 'none';
                showError(`Generation failed: ${error.message}`);
            }
        }
        
        function displayResults() {
            const grid = document.getElementById('sizesGrid');
            
            grid.innerHTML = generatedVersions.map((version, index) => `
                <div class="size-card">
                    <h4>${version.name}</h4>
                    <div class="size-preview">
                        <img src="${version.data}" alt="${version.name}">
                    </div>
                    <p style="font-size: 0.9rem; opacity: 0.8; margin: 0.5rem 0;">
                        ${version.size.width}√ó${version.size.height}<br>
                        ${version.description}
                    </p>
                    <button class="download-btn" onclick="downloadVersion(${index})">
                        üì• Download
                    </button>
                </div>
            `).join('');
            
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        function downloadVersion(index) {
            const version = generatedVersions[index];
            const link = document.createElement('a');
            link.href = version.data;
            link.download = version.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`Downloaded ${version.name}! üì•`);
        }
        
        async function downloadAll() {
            if (generatedVersions.length === 0) {
                showError('No versions generated yet.');
                return;
            }
            
            // Download each file individually
            for (let i = 0; i < generatedVersions.length; i++) {
                setTimeout(() => {
                    downloadVersion(i);
                }, i * 500); // Stagger downloads by 500ms
            }
            
            showSuccess('All logo versions downloaded! üéâ');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 24px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Add slide-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
