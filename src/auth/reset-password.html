<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Reset Password</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/auth.css">
    
    <style>
        .reset-info {
            background: linear-gradient(135deg, #ebf8ff 0%, #e6fffa 100%);
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .reset-info h3 {
            color: #2a69ac;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .reset-info p {
            color: #2a69ac;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="auth-logo">
            <h1>üí∞ SmartFinanceAI</h1>
            <p>Reset Your Password</p>
        </div>
        
        <!-- Information Box -->
        <div class="reset-info">
            <h3>üîê Forgot Your Password?</h3>
            <p>Enter your email address below and we'll send you a secure link to reset your password.</p>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage"></div>
        
        <!-- Reset Password Form -->
        <form id="resetForm" onsubmit="handlePasswordReset(event)" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email address" autocomplete="email">
            </div>
            
            <button type="submit" class="auth-btn auth-btn-primary" id="resetButton">
                üìß Send Reset Link
            </button>
        </form>
        
        <!-- Back to Login -->
        <div class="back-to-login">
            <a href="login.html">‚Üê Back to Sign In</a>
        </div>
        
        <!-- Additional Links -->
        <div class="auth-links">
            <a href="signup.html">Don't have an account? Sign up</a>
            <a href="../index.html">‚Üê Back to homepage</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../core/config.js"></script>
    <script>
        // Initialize app
        window.onload = function() {
            // Pre-fill email if passed as URL parameter
            const urlParams = new URLSearchParams(window.location.search)
            const email = urlParams.get('email')
            if (email) {
                document.getElementById('email').value = email
            }
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage')
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`
            
            // Auto-hide success messages after 10 seconds for password reset
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = ''
                }, 10000)
            }
        }
        
        function setLoading(loading) {
            const container = document.querySelector('.auth-container')
            const button = document.getElementById('resetButton')
            
            if (loading) {
                container.classList.add('auth-loading')
                button.disabled = true
                button.innerHTML = 'üìß Sending...'
            } else {
                container.classList.remove('auth-loading')
                button.disabled = false
                button.innerHTML = 'üìß Send Reset Link'
            }
        }
        
        async function handlePasswordReset(event) {
            event.preventDefault()
            
            const email = document.getElementById('email').value.trim()
            
            if (!email) {
                showStatus('Please enter your email address', 'error')
                return
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error')
                return
            }
            
            setLoading(true)
            showStatus('Sending password reset email...', 'info')
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/src/auth/update-password.html`,
                })
                
                if (error) {
                    // Handle specific error cases
                    if (error.message.includes('Email not confirmed')) {
                        showStatus('Please confirm your email address first. Check your inbox for a confirmation email.', 'warning')
                    } else if (error.message.includes('Email rate limit exceeded')) {
                        showStatus('Too many reset attempts. Please wait a few minutes before trying again.', 'warning')
                    } else {
                        showStatus(`Error: ${error.message}`, 'error')
                    }
                } else {
                    showStatus(
                        `üéâ Password reset email sent successfully! Please check your inbox at ${email} and follow the instructions to reset your password. The link will expire in 1 hour.`,
                        'success'
                    )
                    
                    // Clear the form
                    document.getElementById('resetForm').reset()
                    
                    // Show additional instructions after a delay
                    setTimeout(() => {
                        showStatus(
                            'üí° Didn\'t receive the email? Check your spam folder or wait a few minutes before requesting another reset.',
                            'info'
                        )
                    }, 5000)
                }
                
            } catch (error) {
                console.error('Password reset error:', error)
                showStatus('An unexpected error occurred. Please try again later.', 'error')
            }
            
            setLoading(false)
        }
        
        // Handle rate limiting gracefully
        let lastResetAttempt = 0
        const RATE_LIMIT_MS = 60000 // 1 minute
        
        function checkRateLimit() {
            const now = Date.now()
            if (now - lastResetAttempt < RATE_LIMIT_MS) {
                const remainingTime = Math.ceil((RATE_LIMIT_MS - (now - lastResetAttempt)) / 1000)
                showStatus(`Please wait ${remainingTime} seconds before requesting another reset.`, 'warning')
                return false
            }
            lastResetAttempt = now
            return true
        }
        
        // Enhanced form validation
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#feb2b2'
            } else {
                e.target.style.borderColor = '#e2e8f0'
            }
        })
        
        // Clear status messages when user starts typing
        document.getElementById('email').addEventListener('focus', function() {
            const statusDiv = document.getElementById('statusMessage')
            if (statusDiv.innerHTML.includes('status-error')) {
                statusDiv.innerHTML = ''
            }
        })
    </script>
</body>
</html>
