<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartFinanceAI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/img/logo-primary.svg" type="image/svg+xml" />
</head>
<body class="auth-page">

  <main class="auth-container">
    <section class="auth-card glass-effect">
      <img src="../assets/img/logo-primary.svg" alt="SmartFinanceAI Logo" class="auth-logo" />

      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to manage your finances smarter.</p>

      <form id="login-form" autocomplete="on">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="form-control"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">
            Password
            <a href="forgot-password.html" class="link-accent float-right">Forgot password?</a>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            class="form-control"
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-executive full-width">Login</button>

        <div class="divider">or</div>

        <button type="button" id="biometric-login" class="btn-outline full-width">
          Login with Face ID / Fingerprint
        </button>

        <p class="auth-footer">
          Don’t have an account?
          <a href="register.html" class="link-accent">Sign up here</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./auth-manager.js"></script>
  <script type="module" src="./login.js"></script>
  <script type="module" src="./biometric.js"></script>
</body>
</html>
