<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Sign In</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            transform: rotate(-45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #1a1d29;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* SVG Brain Logo */
        .brain-logo {
            width: 60px;
            height: 60px;
            fill: #40e0d0;
            filter: drop-shadow(0 4px 12px rgba(64, 224, 208, 0.4));
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Form styles */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #40e0d0;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.3);
        }

        /* Biometric authentication */
        .biometric-section {
            text-align: center;
            margin: 2rem 0;
        }

        .biometric-button {
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 50%, #008b8b 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(64, 224, 208, 0.4);
        }

        .biometric-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(64, 224, 208, 0.5);
        }

        .biometric-button:active {
            transform: translateY(0);
        }

        .biometric-button.scanning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .fingerprint-icon {
            font-size: 1.5rem;
        }

        /* Sign in button */
        .signin-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }

        .signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #40e0d0;
        }

        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .status-info {
            background: rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(64, 224, 208, 0.4);
            color: #40e0d0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 1.5rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .brain-logo {
                width: 50px;
                height: 50px;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo credentials hint */
        .demo-hint {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .demo-credentials {
            font-family: 'Courier New', monospace;
            color: #40e0d0;
            font-weight: 600;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <!-- AI Brain SVG Logo -->
                <svg class="brain-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Brain outline -->
                    <path d="M25 35c0-10 8-18 18-18s18 8 18 18c5-3 11-2 15 2s5 10 2 15c10 0 18 8 18 18s-8 18-18 18c3 5 2 11-2 15s-10 5-15 2c0 10-8 18-18 18s-18-8-18-18c-5 3-11 2-15-2s-5-10-2-15c-10 0-18-8-18-18s8-18 18-18c-3-5-2-11 2-15s10-5 15-2z" 
                          fill="currentColor" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Neural network lines -->
                    <g stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7">
                        <line x1="30" y1="40" x2="45" y2="50"/>
                        <line x1="45" y1="50" x2="55" y2="40"/>
                        <line x1="55" y1="40" x2="70" y2="45"/>
                        <line x1="35" y1="55" x2="50" y2="65"/>
                        <line x1="50" y1="65" x2="65" y2="55"/>
                        <line x1="40" y1="70" x2="60" y2="70"/>
                    </g>
                    
                    <!-- Neural nodes -->
                    <g fill="currentColor">
                        <circle cx="30" cy="40" r="2"/>
                        <circle cx="45" cy="50" r="2"/>
                        <circle cx="55" cy="40" r="2"/>
                        <circle cx="70" cy="45" r="2"/>
                        <circle cx="35" cy="55" r="2"/>
                        <circle cx="50" cy="65" r="2"/>
                        <circle cx="65" cy="55" r="2"/>
                        <circle cx="40" cy="70" r="2"/>
                        <circle cx="60" cy="70" r="2"/>
                    </g>
                    
                    <!-- Dollar sign in center -->
                    <g fill="currentColor" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">
                        <text x="50" y="57">$</text>
                    </g>
                </svg>
            </div>
            <h1 class="logo-text">SmartFinanceAI</h1>
            <p class="logo-subtitle">Your Intelligent Financial Operating System</p>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Biometric Authentication -->
        <div class="biometric-section">
            <button id="biometricButton" class="biometric-button" onclick="authenticateWithBiometrics()">
                <span class="fingerprint-icon">👆</span>
                <span id="biometricText">Sign in with Fingerprint</span>
            </button>
        </div>

        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="signInWithEmail(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="signin-button" id="signinButton">
                <span id="signinText">Sign In</span>
            </button>
        </form>

        <!-- Demo Credentials Hint -->
        <div class="demo-hint">
            <div>🎯 <strong>Demo Credentials:</strong></div>
            <div class="demo-credentials">demo@smartfinanceai.com</div>
            <div class="demo-credentials">demo123</div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link" onclick="forgotPassword()">Forgot Password?</a>
            <a href="#" class="footer-link" onclick="createAccount()">Create Account</a>
        </div>
    </div>

    <script>
        // Biometric authentication state
        let biometricSupported = false;
        let isAuthenticating = false;

        // Initialize biometric support check
        document.addEventListener('DOMContentLoaded', function() {
            checkBiometricSupport();
            showWelcomeMessage();
            
            // Auto-fill demo credentials for easier testing
            document.getElementById('email').value = 'demo@smartfinanceai.com';
            document.getElementById('password').value = 'demo123';
        });

        // Check if biometric authentication is supported
        async function checkBiometricSupport() {
            if (window.PublicKeyCredential && 
                typeof window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable === 'function') {
                
                try {
                    biometricSupported = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                    
                    if (!biometricSupported) {
                        updateBiometricButton('🔑', 'Biometric Authentication Unavailable');
                        document.getElementById('biometricButton').style.opacity = '0.6';
                        document.getElementById('biometricButton').style.cursor = 'not-allowed';
                    }
                } catch (error) {
                    console.log('Biometric check failed:', error);
                    biometricSupported = false;
                }
            } else {
                updateBiometricButton('🔑', 'Biometric Authentication Not Supported');
                document.getElementById('biometricButton').style.opacity = '0.6';
                document.getElementById('biometricButton').style.cursor = 'not-allowed';
            }
        }

        // Biometric authentication function
        async function authenticateWithBiometrics() {
            if (!biometricSupported || isAuthenticating) {
                if (!biometricSupported) {
                    showStatus('Biometric authentication is not available on this device. Please use email/password below.', 'error');
                }
                return;
            }

            isAuthenticating = true;
            updateBiometricButton('🔄', 'Scanning...');
            document.getElementById('biometricButton').classList.add('scanning');

            try {
                // For demo purposes, simulate biometric authentication
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In a real app, you would use WebAuthn here
                showStatus('Biometric authentication successful! 🎉', 'success');
                setTimeout(() => {
                    // Simulate successful login
                    redirectToDashboard();
                }, 1500);

            } catch (error) {
                console.log('Biometric authentication error:', error);
                showStatus('Biometric authentication failed. Please try the demo credentials below.', 'error');
            } finally {
                isAuthenticating = false;
                updateBiometricButton('👆', 'Sign in with Fingerprint');
                document.getElementById('biometricButton').classList.remove('scanning');
            }
        }

        // Email/password authentication
        async function signInWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signinButton = document.getElementById('signinButton');
            const signinText = document.getElementById('signinText');

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            // Show loading state
            signinButton.disabled = true;
            signinText.innerHTML = 'Signing In... <div class="spinner"></div>';

            try {
                // Simulate authentication (replace with actual API call)
                await simulateLogin(email, password);
                
                showStatus('Welcome back! Redirecting to your dashboard... 🎉', 'success');
                
                setTimeout(() => {
                    redirectToDashboard();
                }, 2000);

            } catch (error) {
                showStatus(error.message || 'Sign in failed. Please check your credentials.', 'error');
            } finally {
                // Reset button state
                signinButton.disabled = false;
                signinText.textContent = 'Sign In';
            }
        }

        // Simulate login API call
        async function simulateLogin(email, password) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Demo credentials for testing
            const validCredentials = [
                { email: 'demo@smartfinanceai.com', password: 'demo123' },
                { email: 'user@test.com', password: 'password' },
                { email: 'admin@smartfinanceai.com', password: 'admin123' }
            ];

            const isValid = validCredentials.some(cred => 
                cred.email.toLowerCase() === email.toLowerCase() && cred.password === password
            );

            if (!isValid) {
                throw new Error('Invalid email or password. Try the demo credentials shown below.');
            }

            // Simulate successful authentication
            return { success: true, user: { email } };
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            // Try to find dashboard in common locations
            const dashboardPaths = [
                '../core/dashboard.html',
                '../../dashboard.html',
                './dashboard.html',
                '../dashboard.html'
            ];
            
            // For now, just show success message
            showStatus('🎉 Login successful! Dashboard coming soon...', 'success');
            
            // In production, redirect to actual dashboard
            // window.location.href = '../core/dashboard.html';
        }

        // Utility functions
        function updateBiometricButton(icon, text) {
            document.querySelector('.fingerprint-icon').textContent = icon;
            document.getElementById('biometricText').textContent = text;
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 5000);
        }

        function showWelcomeMessage() {
            showStatus('Welcome to SmartFinanceAI! Use the demo credentials below to sign in.', 'info');
        }

        function forgotPassword() {
            showStatus('Password reset functionality coming soon! For demo, use the credentials shown below.', 'info');
        }

        function createAccount() {
            showStatus('Account creation coming soon! For demo, use the credentials shown below.', 'info');
        }

        // Handle form validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Enter key submits form
            if (event.key === 'Enter' && !event.shiftKey) {
                const form = document.querySelector('.login-form');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
            
            // F key triggers fingerprint (for demo)
            if (event.key === 'f' || event.key === 'F') {
                if (!isAuthenticating) {
                    authenticateWithBiometrics();
                }
            }
        });

        console.log('🧠 SmartFinanceAI Login System Loaded!');
        console.log('🔐 Demo Credentials: demo@smartfinanceai.com / demo123');
        console.log('👆 Biometric authentication available (device dependent)');
    </script>
</body>
</html>
