<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartFinanceAI</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card glass-effect">
      <img src="../assets/img/logo-primary.svg" alt="SmartFinanceAI Logo" class="auth-logo" />

      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Login to manage your finances smarter.</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" />
        </div>

        <button type="submit" class="btn-executive full-width">Login</button>

        <div class="divider">or</div>

        <button type="button" id="biometric-login" class="btn-outline full-width">
          Login with Face ID / Fingerprint
        </button>

        <p class="auth-footer">
          Don’t have an account? <a href="signup.html">Sign up here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="../js/supabase/supabaseClient.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
