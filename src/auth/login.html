<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sign In - SmartFinanceAI</title>
    <meta name="description" content="Sign in to your SmartFinanceAI account">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../public/icons/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../public/icons/apple-touch-icon.png">
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Link to main CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    
    <style>
        /* Page-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background: var(--gradient-bg);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--glass-light);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-logo {
            width: 4rem;
            height: 4rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-lg);
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: var(--space-lg);
            background: var(--glass-subtle);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .form-input::placeholder {
            color: var(--text-quaternary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: var(--glass-light);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .form-input:invalid {
            border-color: var(--brand-danger);
        }

        .form-input:invalid:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-sm);
            font-size: 1.125rem;
            transition: color 0.2s ease;
            min-height: 44px;
            min-width: 44px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .forgot-password {
            text-align: right;
            margin-top: var(--space-sm);
        }

        .forgot-password a {
            color: var(--brand-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--brand-secondary);
        }

        .auth-btn {
            width: 100%;
            padding: var(--space-lg);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-xl) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider-text {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .social-btn {
            width: 100%;
            padding: var(--space-lg);
            background: var(--glass-subtle);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            min-height: 48px;
        }

        .social-btn:hover {
            background: var(--glass-light);
            transform: translateY(-1px);
        }

        .biometric-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: rgba(16, 185, 129, 0.3);
            color: white;
        }

        .biometric-btn:hover {
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--glass-border);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--space-sm);
        }

        .auth-footer a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .auth-footer a:hover {
            color: var(--brand-secondary);
        }

        .back-home {
            position: absolute;
            top: var(--space-lg);
            left: var(--space-lg);
            background: var(--glass-light);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
            min-height: 44px;
        }

        .back-home:hover {
            color: var(--text-primary);
            background: var(--glass-medium);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--brand-danger);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--brand-accent);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            display: none;
        }

        /* Loading animation */
        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .auth-container {
                padding: var(--space-md);
            }
            
            .auth-card {
                padding: var(--space-xl);
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
        }

        /* Animation for card entrance */
        .auth-card {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Demo mode styling */
        .demo-notice {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--brand-warning);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="../../index.html" class="back-home">
        <span>←</span>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="../../public/icons/icon-192.png" alt="SmartFinanceAI" />
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your SmartFinanceAI account</p>
            </div>

            <!-- Demo Notice -->
            <div class="demo-notice">
                <strong>Demo Mode:</strong> Use any email/password or try biometric authentication
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div class="auth-form">
                <!-- Email/Password Form -->
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword()"
                                aria-label="Toggle password visibility"
                            >
                                <span id="password-icon">👁️</span>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="./forgot-password.html">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn" id="login-btn">
                        <span id="login-text">Sign In</span>
                        <div id="login-spinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="divider">
                    <span class="divider-text">Or continue with</span>
                </div>

                <!-- Social/Biometric Login -->
                <div class="social-buttons">
                    <button class="social-btn biometric-btn" onclick="handleBiometricLogin()">
                        <span>🔒</span>
                        Use Biometric Authentication
                    </button>
                    
                    <button class="social-btn" onclick="handleGoogleLogin()">
                        <span>🔍</span>
                        Continue with Google
                    </button>
                    
                    <button class="social-btn" onclick="handleAppleLogin()">
                        <span>🍎</span>
                        Continue with Apple
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="./register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        console.log('🔐 SmartFinanceAI Authentication Loading...');

        // Authentication Controller
        class AuthController {
            constructor() {
                this.isLoading = false;
                this.biometricSupported = this.checkBiometricSupport();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
                console.log('✅ Authentication system ready');
            }

            setupEventListeners() {
                // Auto-focus first input
                document.getElementById('email').focus();

                // Enter key handling
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        this.handleLogin(e);
                    }
                });

                // Form validation
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => this.validateInput(input));
                    input.addEventListener('blur', () => this.validateInput(input));
                });
            }

            validateInput(input) {
                const isValid = input.checkValidity();
                input.style.borderColor = isValid ? 'var(--glass-border)' : 'var(--brand-danger)';
                return isValid;
            }

            checkExistingSession() {
                const savedUser = localStorage.getItem('smartfinance_user');
                if (savedUser) {
                    console.log('📱 Existing session found');
                    this.showMessage('Welcome back! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '../core/dashboard.html';
                    }, 1500);
                }
            }

            async handleLogin(event) {
                if (event) event.preventDefault();
                
                if (this.isLoading) return;

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    this.showMessage('Please enter both email and password', 'error');
                    return;
                }

                this.setLoading(true);
                console.log('🔑 Attempting login...');

                try {
                    // Simulate authentication (replace with real auth)
                    await this.simulateAuth(email, password);
                    
                    // Store user session
                    const userData = {
                        email: email,
                        name: this.getNameFromEmail(email),
                        loginTime: new Date().toISOString(),
                        method: 'password'
                    };

                    localStorage.setItem('smartfinance_user', JSON.stringify(userData));
                    
                    this.showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '../core/dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error('❌ Login failed:', error);
                    this.showMessage(error.message || 'Login failed. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async simulateAuth(email, password) {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Demo mode - accept any credentials
                if (email && password.length >= 6) {
                    return Promise.resolve();
                } else {
                    throw new Error('Password must be at least 6 characters');
                }
            }

            async handleBiometricLogin() {
                if (!this.biometricSupported) {
                    this.showMessage('Biometric authentication not supported on this device', 'error');
                    return;
                }

                console.log('🔒 Attempting biometric login...');
                this.setLoading(true, 'biometric');

                try {
                    // Check if WebAuthn is available
                    if (window.PublicKeyCredential) {
                        // Simulate biometric authentication
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        const userData = {
                            email: 'biometric@smartfinanceai.com',
                            name: 'Biometric User',
                            loginTime: new Date().toISOString(),
                            method: 'biometric'
                        };

                        localStorage.setItem('smartfinance_user', JSON.stringify(userData));
                        
                        this.showMessage('Biometric authentication successful!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '../core/dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error('WebAuthn not supported');
                    }
                } catch (error) {
                    console.error('❌ Biometric login failed:', error);
                    this.showMessage('Biometric authentication failed. Please try password login.', 'error');
                } finally {
                    this.setLoading(false, 'biometric');
                }
            }

            handleGoogleLogin() {
                console.log('🔍 Google login clicked');
                this.showMessage('Google login would open here in production', 'info');
                
                // Simulate successful Google login
                setTimeout(() => {
                    const userData = {
                        email: 'user@gmail.com',
                        name: 'Google User',
                        loginTime: new Date().toISOString(),
                        method: 'google'
                    };

                    localStorage.setItem('smartfinance_user', JSON.stringify(userData));
                    this.showMessage('Google login successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '../core/dashboard.html';
                    }, 1500);
                }, 1000);
            }

            handleAppleLogin() {
                console.log('🍎 Apple login clicked');
                this.showMessage('Apple login would open here in production', 'info');
                
                // Simulate successful Apple login
                setTimeout(() => {
                    const userData = {
                        email: 'user@icloud.com',
                        name: 'Apple User',
                        loginTime: new Date().toISOString(),
                        method: 'apple'
                    };

                    localStorage.setItem('smartfinance_user', JSON.stringify(userData));
                    this.showMessage('Apple login successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '../core/dashboard.html';
                    }, 1500);
                }, 1000);
            }

            checkBiometricSupport() {
                return window.PublicKeyCredential && window.navigator.credentials;
            }

            getNameFromEmail(email) {
                const name = email.split('@')[0];
                return name.charAt(0).toUpperCase() + name.slice(1);
            }

            setLoading(loading, type = 'login') {
                this.isLoading = loading;
                
                if (type === 'login') {
                    const btn = document.getElementById('login-btn');
                    const text = document.getElementById('login-text');
                    const spinner = document.getElementById('login-spinner');
                    
                    btn.disabled = loading;
                    text.style.display = loading ? 'none' : 'inline';
                    spinner.style.display = loading ? 'inline-block' : 'none';
                }
            }

            showMessage(message, type = 'info') {
                const errorEl = document.getElementById('error-message');
                const successEl = document.getElementById('success-message');
                
                // Hide all messages first
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
                
                if (type === 'error') {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                } else if (type === 'success') {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                } else {
                    // Info messages go to console for now
                    console.log(`ℹ️ ${message}`);
                }
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorEl.style.display = 'none';
                    successEl.style.display = 'none';
                }, 5000);
            }
        }

        // Global functions for HTML onclick handlers
        function handleLogin(event) {
            window.authController.handleLogin(event);
        }

        function handleBiometricLogin() {
            window.authController.handleBiometricLogin();
        }

        function handleGoogleLogin() {
            window.authController.handleGoogleLogin();
        }

        function handleAppleLogin() {
            window.authController.handleAppleLogin();
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = '👁️';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.authController = new AuthController();
            console.log('🚀 SmartFinanceAI Authentication Ready!');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            console.log('👋 Leaving authentication page');
        });
    </script>
</body>
</html>
