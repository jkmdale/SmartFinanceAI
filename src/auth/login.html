<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Sign In</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            transform: rotate(-45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(64, 224, 208, 0.4));
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Biometric Scanner */
        .biometric-scanner {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .scanner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .scanner-container:hover {
            transform: scale(1.05);
        }

        .scanner-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 50%, #008b8b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(64, 224, 208, 0.4);
            position: relative;
            overflow: hidden;
        }

        .scanner-icon {
            font-size: 2.5rem;
            color: white;
            z-index: 2;
            position: relative;
        }

        /* Scanning animation rings */
        .scan-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
        }

        .scan-ring-1 {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .scan-ring-2 {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }

        .scan-ring-3 {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .scanning .scan-ring-1 {
            animation: scanPulse 2s ease-in-out infinite;
        }

        .scanning .scan-ring-2 {
            animation: scanPulse 2s ease-in-out infinite 0.3s;
        }

        .scanning .scan-ring-3 {
            animation: scanPulse 2s ease-in-out infinite 0.6s;
        }

        @keyframes scanPulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Scan progress indicator */
        .scan-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #40e0d0);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scanning .scan-progress {
            opacity: 1;
            animation: scanRotate 2s linear infinite;
        }

        @keyframes scanRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scanner-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .scanner-instruction {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        /* Scanner states */
        .scanner-container.success .scanner-base {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            animation: successPulse 0.6s ease-out;
        }

        .scanner-container.error .scanner-base {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            animation: errorShake 0.6s ease-out;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Form styles */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #40e0d0;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.3);
        }

        /* Sign in button */
        .signin-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }

        .signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #40e0d0;
        }

        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .status-info {
            background: rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(64, 224, 208, 0.4);
            color: #40e0d0;
        }

        /* Demo credentials hint */
        .demo-hint {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .demo-credentials {
            font-family: 'Courier New', monospace;
            color: #40e0d0;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 1.5rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            .scanner-container {
                width: 100px;
                height: 100px;
            }

            .scanner-icon {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <!-- Use actual logo from icons folder -->
                <img src="../../public/icons/icon-192.png" alt="SmartFinanceAI" onerror="this.src='../../../public/icons/apple-touch-icon.png'; this.onerror=null;">
            </div>
            <h1 class="logo-text">SmartFinanceAI</h1>
            <p class="logo-subtitle">Your Intelligent Financial Operating System</p>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Biometric Scanner -->
        <div class="biometric-scanner">
            <div class="scanner-container" id="scannerContainer" onclick="startBiometricScan()">
                <div class="scanner-base">
                    <div class="scan-ring scan-ring-1"></div>
                    <div class="scan-ring scan-ring-2"></div>
                    <div class="scan-ring scan-ring-3"></div>
                    <div class="scan-progress"></div>
                    <div class="scanner-icon">👆</div>
                </div>
            </div>
            <div class="scanner-text" id="scannerText">Touch ID / Face ID</div>
            <div class="scanner-instruction" id="scannerInstruction">Place your finger on the sensor or look at the camera</div>
        </div>

        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="signInWithEmail(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    value="demo@smartfinanceai.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    value="demo123"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="signin-button" id="signinButton">
                <span id="signinText">Sign In</span>
            </button>
        </form>

        <!-- Demo Credentials Hint -->
        <div class="demo-hint">
            <div>🎯 <strong>Demo Credentials:</strong></div>
            <div class="demo-credentials">demo@smartfinanceai.com</div>
            <div class="demo-credentials">demo123</div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link" onclick="forgotPassword()">Forgot Password?</a>
            <a href="#" class="footer-link" onclick="createAccount()">Create Account</a>
        </div>
    </div>

    <script>
        // Biometric scanner state
        let isScanning = false;
        let scanAttempts = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkBiometricCapabilities();
            showWelcomeMessage();
        });

        // Check device biometric capabilities
        async function checkBiometricCapabilities() {
            const hasTouch = 'ontouchstart' in window;
            const hasCamera = await checkCameraAccess();
            const hasWebAuthn = 'PublicKeyCredential' in window;

            let capabilities = [];
            if (hasWebAuthn) capabilities.push('WebAuthn');
            if (hasTouch) capabilities.push('Touch');
            if (hasCamera) capabilities.push('Face');

            updateScannerText(capabilities);
        }

        // Check camera access for Face ID simulation
        async function checkCameraAccess() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        // Update scanner text based on capabilities
        function updateScannerText(capabilities) {
            const scannerText = document.getElementById('scannerText');
            const scannerInstruction = document.getElementById('scannerInstruction');

            if (capabilities.length === 0) {
                scannerText.textContent = 'Biometric Login';
                scannerInstruction.textContent = 'Biometric authentication not available on this device';
                document.getElementById('scannerContainer').style.opacity = '0.6';
                return;
            }

            if (capabilities.includes('Touch') && capabilities.includes('Face')) {
                scannerText.textContent = 'Touch ID / Face ID';
                scannerInstruction.textContent = 'Place your finger on the sensor or look at the camera';
            } else if (capabilities.includes('Touch')) {
                scannerText.textContent = 'Touch ID';
                scannerInstruction.textContent = 'Place your finger on the sensor';
            } else if (capabilities.includes('Face')) {
                scannerText.textContent = 'Face ID';
                scannerInstruction.textContent = 'Look at the camera to authenticate';
            } else {
                scannerText.textContent = 'Biometric Login';
                scannerInstruction.textContent = 'Touch to authenticate';
            }
        }

        // Start biometric scanning
        async function startBiometricScan() {
            if (isScanning) return;

            isScanning = true;
            scanAttempts++;

            const container = document.getElementById('scannerContainer');
            const scannerText = document.getElementById('scannerText');
            const scannerInstruction = document.getElementById('scannerInstruction');

            // Add scanning state
            container.classList.add('scanning');
            scannerText.textContent = 'Scanning...';
            scannerInstruction.textContent = 'Please wait while we verify your identity';

            try {
                // Simulate real biometric scanning process
                await simulateBiometricScan();

                // Success state
                container.classList.remove('scanning');
                container.classList.add('success');
                document.querySelector('.scanner-icon').textContent = '✓';
                scannerText.textContent = 'Authentication Successful';
                scannerInstruction.textContent = 'Welcome back! Redirecting...';
                
                showStatus('Biometric authentication successful! 🎉', 'success');
                
                setTimeout(() => {
                    redirectToDashboard();
                }, 2000);

            } catch (error) {
                // Error state
                container.classList.remove('scanning');
                container.classList.add('error');
                document.querySelector('.scanner-icon').textContent = '✗';
                scannerText.textContent = 'Authentication Failed';
                scannerInstruction.textContent = 'Please try again or use email/password below';
                
                showStatus(`Biometric scan failed (attempt ${scanAttempts}/3). Try email/password below.`, 'error');
                
                // Reset after delay
                setTimeout(() => {
                    resetScanner();
                }, 3000);
            }

            isScanning = false;
        }

        // Simulate biometric scanning with realistic delays and potential failures
        async function simulateBiometricScan() {
            // Simulate scanning time
            await new Promise(resolve => setTimeout(resolve, 2500));

            // Simulate success/failure rate (80% success for demo)
            const successRate = 0.8;
            const random = Math.random();

            if (random > successRate || scanAttempts > 2) {
                throw new Error('Biometric authentication failed');
            }

            return { success: true };
        }

        // Reset scanner to initial state
        function resetScanner() {
            const container = document.getElementById('scannerContainer');
            const scannerText = document.getElementById('scannerText');
            const scannerInstruction = document.getElementById('scannerInstruction');

            container.classList.remove('scanning', 'success', 'error');
            document.querySelector('.scanner-icon').textContent = '👆';
            scannerText.textContent = 'Touch ID / Face ID';
            scannerInstruction.textContent = 'Place your finger on the sensor or look at the camera';
        }

        // Email/password authentication
        async function signInWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signinButton = document.getElementById('signinButton');
            const signinText = document.getElementById('signinText');

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            // Show loading state
            signinButton.disabled = true;
            signinText.innerHTML = 'Signing In... <div class="spinner"></div>';

            try {
                // Simulate authentication
                await simulateLogin(email, password);
                
                showStatus('Welcome back! Redirecting to your dashboard... 🎉', 'success');
                
                setTimeout(() => {
                    redirectToDashboard();
                }, 2000);

            } catch (error) {
                showStatus(error.message || 'Sign in failed. Please check your credentials.', 'error');
            } finally {
                // Reset button state
                signinButton.disabled = false;
                signinText.textContent = 'Sign In';
            }
        }

        // Simulate login API call
        async function simulateLogin(email, password) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Demo credentials for testing
            const validCredentials = [
                { email: 'demo@smartfinanceai.com', password: 'demo123' },
                { email: 'user@test.com', password: 'password' },
                { email: 'admin@smartfinanceai.com', password: 'admin123' }
            ];

            const isValid = validCredentials.some(cred => 
                cred.email.toLowerCase() === email.toLowerCase() && cred.password === password
            );

            if (!isValid) {
                throw new Error('Invalid email or password. Try the demo credentials shown below.');
            }

            return { success: true, user: { email } };
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            showStatus('🎉 Login successful! Dashboard loading...', 'success');
            // In production: window.location.href = '../core/dashboard.html';
        }

        // Utility functions
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 5000);
        }

        function showWelcomeMessage() {
            showStatus('Welcome to SmartFinanceAI! Try biometric scan or use demo credentials below.', 'info');
        }

        function forgotPassword() {
            showStatus('Password reset functionality coming soon! For demo, use the credentials shown below.', 'info');
        }

        function createAccount() {
            showStatus('Account creation coming soon! For demo, use the credentials shown below.', 'info');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Enter key submits form
            if (event.key === 'Enter' && !event.shiftKey) {
                const form = document.querySelector('.login-form');
                if (document.activeElement.tagName === 'INPUT') {
                    event.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            }
            
            // Space or F key triggers biometric scan
            if ((event.key === ' ' || event.key === 'f' || event.key === 'F') && !isScanning) {
                event.preventDefault();
                startBiometricScan();
            }
        });

        console.log('🧠 SmartFinanceAI Login System Loaded!');
        console.log('🔐 Demo Credentials: demo@smartfinanceai.com / demo123');
        console.log('👆 Biometric scanner: Click the scanner or press Space/F key');
        console.log('📱 Real logo loaded from: public/icons/');
    </script>
</body>
</html>
