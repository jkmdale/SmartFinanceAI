<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - SmartFinanceAI</title>
    <meta name="description" content="Sign in to your SmartFinanceAI account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/icons/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/icons/apple-touch-icon.png">
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    
    <style>
        /* Simple, Reliable CSS - No Complex Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .back-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .back-home:hover {
            color: rgba(255, 255, 255, 0.95);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-logo {
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            font-size: 2rem;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            border-radius: 1rem;
        }

        /* Hide emoji when image loads successfully */
        .auth-logo.has-image::before {
            display: none;
        }

        /* Show emoji as fallback */
        .auth-logo::before {
            content: '🧠';
            font-size: 2rem;
            z-index: 1;
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .demo-notice {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.125rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.95);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #3b82f6;
        }

        .auth-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }

        .divider-text {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .social-btn {
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 48px;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .biometric-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: rgba(16, 185, 129, 0.3);
            color: white;
        }

        .biometric-btn:hover {
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .auth-footer p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .auth-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .auth-footer a:hover {
            color: #3b82f6;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="./index.html" class="back-home">
        <span>←</span>
        Back to Home
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo" id="auth-logo">
                <img 
                    src="./public/icons/icon-192.png" 
                    alt="SmartFinanceAI"
                    onload="this.parentElement.classList.add('has-image')"
                    onerror="this.style.display='none'"
                />
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your SmartFinanceAI account</p>
        </div>

        <!-- Demo Notice -->
        <div class="demo-notice">
            <strong>Demo Mode:</strong> Use any email/password or try biometric authentication
        </div>

        <!-- Messages -->
        <div id="success-message" class="message success-message"></div>
        <div id="error-message" class="message error-message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-field">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        onclick="togglePassword()"
                    >
                        <span id="password-icon">👁️</span>
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="./forgot-password.html">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="auth-btn" id="login-btn">
                <span id="login-text">Sign In</span>
                <div id="login-spinner" class="loading-spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">Or continue with</span>
        </div>

        <!-- Social Login -->
        <button class="social-btn biometric-btn" onclick="handleBiometricLogin()">
            <span>🔒</span>
            Use Biometric Authentication
        </button>
        
        <button class="social-btn" onclick="handleGoogleLogin()">
            <span>🔍</span>
            Continue with Google
        </button>
        
        <button class="social-btn" onclick="handleAppleLogin()">
            <span>🍎</span>
            Continue with Apple
        </button>

        <div class="auth-footer">
            <p>Don't have an account?</p>
            <a href="./register.html">Create Account</a>
        </div>
    </div>

    <script>
        console.log('🔐 SmartFinanceAI Login Loading...');

        // Simple, reliable JavaScript
        let isLoading = false;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Login page loaded successfully');
            
            // Focus on email input
            document.getElementById('email').focus();
            
            // Setup form submission
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            console.log('🚀 Login system ready');
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = '👁️';
            }
        }

        // Show message function
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById(type + '-message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Hide other message type
            const otherType = type === 'success' ? 'error' : 'success';
            document.getElementById(otherType + '-message').style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('login-btn');
            const text = document.getElementById('login-text');
            const spinner = document.getElementById('login-spinner');
            
            if (loading) {
                btn.disabled = true;
                text.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btn.disabled = false;
                text.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoading) return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                console.log('🎯 Login successful (demo mode)');
                showMessage('Login successful! Redirecting...');
                
                // Save demo session
                localStorage.setItem('smartfinance_user', JSON.stringify({
                    email: email,
                    name: email.split('@')[0],
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('❌ Login error:', error);
                showMessage('Login failed. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle biometric login
        function handleBiometricLogin() {
            console.log('🔒 Biometric login (demo)');
            showMessage('Biometric authentication successful!');
            setTimeout(() => {
                window.location.href = './dashboard.html';
            }, 1500);
        }

        // Handle Google login
        function handleGoogleLogin() {
            console.log('🔍 Google login (demo)');
            showMessage('Google login successful!');
            setTimeout(() => {
                window.location.href = './dashboard.html';
            }, 1500);
        }

        // Handle Apple login
        function handleAppleLogin() {
            console.log('🍎 Apple login (demo)');
            showMessage('Apple login successful!');
            setTimeout(() => {
                window.location.href = './dashboard.html';
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                const form = document.getElementById('login-form');
                form.dispatchEvent(new Event('submit'));
            }
        });

        console.log('🚀 Login JavaScript loaded successfully!');
    </script>
</body>
</html>
