<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sign In - SmartFinanceAI</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00bfa6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, 
                #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, 
                rgba(0, 191, 166, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, 
                rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, 
                rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1); 
            }
            25% { 
                transform: translateX(-20px) translateY(-10px) scale(1.05); 
            }
            50% { 
                transform: translateX(20px) translateY(10px) scale(0.95); 
            }
            75% { 
                transform: translateX(-10px) translateY(20px) scale(1.02); 
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00bfa6 0%, #3b82f6 50%, #8b5cf6 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 24px rgba(0, 191, 166, 0.4);
            animation: logoGlow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        /* AI Brain Icon using SVG */
        .brain-icon {
            width: 50px;
            height: 50px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 0 12px 24px rgba(0, 191, 166, 0.4); 
            }
            50% { 
                box-shadow: 0 16px 32px rgba(0, 191, 166, 0.6); 
            }
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00bfa6 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00bfa6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 191, 166, 0.3);
            transform: translateY(-2px);
        }
        
        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: white;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #00bfa6;
        }
        
        .forgot-password {
            color: #00bfa6;
            text-decoration: none;
            transition: color 0.2s ease;
            cursor: pointer;
        }
        
        .forgot-password:hover {
            color: #40e0d0;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00bfa6 0%, #3b82f6 50%, #8b5cf6 100%);
            border: none;
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(0, 191, 166, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 191, 166, 0.6);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-button.loading {
            pointer-events: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .biometric-login {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .biometric-login:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .biometric-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            animation: slideIn 0.3s ease;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #a7f3d0;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #bfdbfe;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-top: 1rem;
        }
        
        .signup-link a {
            color: #00bfa6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            cursor: pointer;
        }
        
        .signup-link a:hover {
            color: #40e0d0;
            text-decoration: underline;
        }
        
        /* Mobile Specific Styles */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.5rem;
                border-radius: 1.5rem;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
            }
            
            .brain-icon {
                width: 40px;
                height: 40px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .form-input {
                padding: 0.875rem 1rem;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .login-button {
                padding: 0.875rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <script>
        /**
         * SmartFinanceAI Login System - Production Ready
         */
        class LoginSystem {
            constructor() {
                this.API_BASE_URL = 'https://api.smartfinanceai.com'; // Replace with your API URL
                this.form = document.getElementById('login-form');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.rememberCheckbox = document.getElementById('remember-me');
                this.loginButton = document.getElementById('login-button');
                this.loginText = document.getElementById('login-text');
                this.biometricButton = document.getElementById('biometric-login');
                this.biometricText = document.getElementById('biometric-text');
                this.alertContainer = document.getElementById('alert-container');
                
                this.initializeEventListeners();
                this.checkExistingSession();
                this.setupBiometrics();
            }
            
            initializeEventListeners() {
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Password toggle
                document.getElementById('password-toggle').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });
                
                // Biometric login
                this.biometricButton.addEventListener('click', () => {
                    this.handleBiometricLogin();
                });
                
                // Forgot password
                document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });
                
                // Register link
                document.getElementById('register-link').addEventListener('click', (e) => {
                    // Allow natural navigation to register.html
                });
                
                // Real-time validation
                this.emailInput.addEventListener('blur', () => this.validateEmail());
                this.passwordInput.addEventListener('blur', () => this.validatePassword());
                
                // Clear errors on input
                this.emailInput.addEventListener('input', () => this.clearFieldError(this.emailInput));
                this.passwordInput.addEventListener('input', () => this.clearFieldError(this.passwordInput));
            }
            
            async checkExistingSession() {
                const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                
                if (token) {
                    try {
                        const isValid = await this.validateToken(token);
                        if (isValid) {
                            this.showAlert('You are already signed in. Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        }
                    } catch (error) {
                        // Token invalid, clear it
                        localStorage.removeItem('authToken');
                        sessionStorage.removeItem('authToken');
                    }
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }
                
                this.setLoading(true);
                
                const formData = {
                    email: this.emailInput.value.trim(),
                    password: this.passwordInput.value,
                    remember: this.rememberCheckbox.checked
                };
                
                try {
                    const response = await fetch(`${this.API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        await this.handleSuccessfulLogin(data, formData.remember);
                    } else {
                        this.handleLoginError(data.message || 'Login failed');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.handleLoginError('Network error. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            async handleSuccessfulLogin(data, remember) {
                // Store authentication token
                const storage = remember ? localStorage : sessionStorage;
                storage.setItem('authToken', data.token);
                
                // Store user info
                if (data.user) {
                    storage.setItem('user', JSON.stringify(data.user));
                }
                
                // Show success message
                this.showAlert('Login successful! Redirecting to dashboard...', 'success');
                
                // Clear form
                this.form.reset();
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
            
            handleLoginError(message) {
                this.showAlert(message, 'error');
                
                // Add error styling to inputs
                this.emailInput.classList.add('error');
                this.passwordInput.classList.add('error');
                
                // Focus on email input
                this.emailInput.focus();
            }
            
            async handleBiometricLogin() {
                if (!window.PublicKeyCredential) {
                    this.showAlert('Biometric authentication is not supported on this device.', 'error');
                    return;
                }
                
                try {
                    this.biometricButton.disabled = true;
                    this.biometricText.textContent = 'Authenticating...';
                    
                    // Check if user has registered biometrics
                    const userEmail = localStorage.getItem('biometricEmail');
                    if (!userEmail) {
                        this.showAlert('No biometric authentication set up. Please sign in with email and password first.', 'info');
                        return;
                    }
                    
                    // Get authentication challenge from server
                    const challengeResponse = await fetch(`${this.API_BASE_URL}/auth/biometric/challenge`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: userEmail })
                    });
                    
                    if (!challengeResponse.ok) {
                        throw new Error('Failed to get authentication challenge');
                    }
                    
                    const challenge = await challengeResponse.json();
                    
                    // Perform biometric authentication
                    const credential = await navigator.credentials.get({
                        publicKey: challenge.options
                    });
                    
                    // Send credential to server for verification
                    const verifyResponse = await fetch(`${this.API_BASE_URL}/auth/biometric/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: credential.id,
                            rawId: Array.from(new Uint8Array(credential.rawId)),
                            response: {
                                authenticatorData: Array.from(new Uint8Array(credential.response.authenticatorData)),
                                clientDataJSON: Array.from(new Uint8Array(credential.response.clientDataJSON)),
                                signature: Array.from(new Uint8Array(credential.response.signature)),
                                userHandle: credential.response.userHandle ? Array.from(new Uint8Array(credential.response.userHandle)) : null
                            },
                            type: credential.type
                        })
                    });
                    
                    if (verifyResponse.ok) {
                        const data = await verifyResponse.json();
                        await this.handleSuccessfulLogin(data, true);
                    } else {
                        throw new Error('Biometric authentication failed');
                    }
                    
                } catch (error) {
                    console.error('Biometric login error:', error);
                    this.showAlert('Biometric authentication failed. Please try signing in with email and password.', 'error');
                } finally {
                    this.biometricButton.disabled = false;
                    this.biometricText.textContent = 'Sign in with Face ID / Fingerprint';
                }
            }
            
            async handleForgotPassword() {
                const email = this.emailInput.value.trim();
                
                if (!email) {
                    this.showAlert('Please enter your email address first.', 'error');
                    this.emailInput.focus();
                    return;
                }
                
                if (!this.isValidEmail(email)) {
                    this.showAlert('Please enter a valid email address.', 'error');
                    this.emailInput.focus();
                    return;
                }
                
                try {
                    const response = await fetch(`${this.API_BASE_URL}/auth/forgot-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    if (response.ok) {
                        this.showAlert('Password reset instructions have been sent to your email.', 'success');
                    } else {
                        const data = await response.json();
                        this.showAlert(data.message || 'Failed to send reset email.', 'error');
                    }
                    
                } catch (error) {
                    console.error('Forgot password error:', error);
                    this.showAlert('Network error. Please try again.', 'error');
                }
            }
            
            async setupBiometrics() {
                if (!window.PublicKeyCredential) {
                    this.biometricButton.style.display = 'none';
                    document.getElementById('divider-section').style.display = 'none';
                    return;
                }
                
                // Check if biometrics are available
                try {
                    const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                    if (!available) {
                        this.biometricButton.style.display = 'none';
                        document.getElementById('divider-section').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error checking biometric
