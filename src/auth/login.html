<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Secure Login</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #718096;
            font-size: 16px;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            border-bottom-color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8fafc;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-biometric {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: 2px solid transparent;
        }
        
        .btn-biometric:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }
        
        .btn-biometric:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .status-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .status-info {
            background: #ebf8ff;
            color: #2a69ac;
            border: 1px solid #90cdf4;
        }
        
        .device-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #718096;
            font-size: 13px;
            margin-top: 20px;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin: 10px 0;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .biometric-icon {
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="logo">
            <h1>üí∞ SmartFinanceAI</h1>
            <p>Your Intelligent Finance Manager</p>
        </div>
        
        <!-- Navigation -->
        <div class="nav-links">
            <a href="login.html" class="active">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage"></div>
        
        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginButton">
                üîë Sign In
            </button>
        </form>
        
        <!-- Biometric Authentication Section -->
        <div id="biometricSection">
            <div class="divider">
                <span>or use biometric login</span>
            </div>
            
            <button class="btn btn-biometric" id="setupBiometric" onclick="setupBiometric()" style="display: none;">
                <span class="biometric-icon">üëÜ</span>
                Set Up Biometric Login
            </button>
            
            <button class="btn btn-biometric" id="biometricLogin" onclick="biometricLogin()" style="display: none;">
                <span class="biometric-icon">üîí</span>
                Login with Face ID / Touch ID
            </button>
            
            <div class="device-info" id="deviceInfo">
                Checking biometric support...
            </div>
        </div>
        
        <!-- Additional Auth Links -->
        <div class="auth-links">
            <a href="reset-password.html">Forgot your password?</a>
            <a href="signup.html">Don't have an account? Sign up</a>
            <a href="../index.html">‚Üê Back to homepage</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/biometric.js"></script>
    <script>
        // Initialize app
        window.onload = function() {
            initializeBiometrics()
            checkExistingSession()
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage')
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = ''
                }, 5000)
            }
        }
        
        function setLoading(loading) {
            const container = document.querySelector('.auth-container')
            if (loading) {
                container.classList.add('loading')
            } else {
                container.classList.remove('loading')
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showStatus('Please enter both email and password', 'error')
                return
            }
            
            setLoading(true)
            showStatus('Signing you in...', 'info')
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    showStatus(error.message, 'error')
                } else {
                    showStatus(`üéâ Welcome back, ${data.user.email}!`, 'success')
                    
                    // Show biometric setup option for first-time login
                    setTimeout(() => {
                        if (!localStorage.getItem('biometric_setup')) {
                            showBiometricSetupOption()
                        } else {
                            redirectToDashboard()
                        }
                    }, 2000)
                }
            } catch (error) {
                showStatus('An unexpected error occurred. Please try again.', 'error')
                console.error('Login error:', error)
            }
            
            setLoading(false)
        }
        
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession()
            if (session) {
                showStatus(`You're already signed in as ${session.user.email}`, 'success')
                setTimeout(redirectToDashboard, 2000)
            }
        }
        
        function showBiometricSetupOption() {
            document.getElementById('setupBiometric').style.display = 'block'
            showStatus('üí° Set up biometric login for faster access next time!', 'info')
        }
        
        function redirectToDashboard() {
            showStatus('Redirecting to your dashboard...', 'success')
            setTimeout(() => {
                window.location.href = '../dashboard/index.html'
            }, 1500)
        }
    </script>
</body>
</html>
