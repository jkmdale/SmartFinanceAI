<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SmartFinanceAI</title>
    <meta name="description" content="Sign in to your SmartFinanceAI account">
    
    <!-- Favicon and Icons - Multiple fallback paths -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/icons/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/icons/apple-touch-icon.png">
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartFinanceAI">
    <link rel="manifest" href="./manifest.json">
    
    <style>
        /* Complete CSS System - Self-Contained with All Variables */
        :root {
            /* Brand Colors */
            --brand-primary: #8b5cf6;
            --brand-secondary: #3b82f6;
            --brand-accent: #10b981;
            --brand-warning: #f59e0b;
            --brand-danger: #ef4444;
            
            /* Glassmorphism */
            --glass-light: rgba(255, 255, 255, 0.08);
            --glass-medium: rgba(255, 255, 255, 0.12);
            --glass-subtle: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            
            /* Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            /* Text Colors */
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --text-quaternary: rgba(255, 255, 255, 0.5);
            
            /* Spacing */
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Radius */
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            
            /* Shadows */
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background: var(--gradient-bg);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--glass-light);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        /* Auth Header */
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-logo {
            width: 4rem;
            height: 4rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            background: var(--gradient-primary);
            position: relative;
            font-size: 2rem;
            color: white;
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-lg);
            background: white;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Show brain emoji by default, hide when image loads */
        .auth-logo::before {
            content: 'ðŸ§ ';
            font-size: 2rem;
            z-index: 1;
        }

        /* Hide emoji when image successfully loads */
        .auth-logo.image-loaded::before {
            display: none;
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: var(--space-lg);
            background: var(--glass-subtle);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .form-input::placeholder {
            color: var(--text-quaternary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: var(--glass-light);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-sm);
            font-size: 1.125rem;
            transition: color 0.2s ease;
            min-height: 44px;
            min-width: 44px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .forgot-password {
            text-align: right;
            margin-top: var(--space-sm);
        }

        .forgot-password a {
            color: var(--brand-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--brand-secondary);
        }

        /* Buttons */
        .auth-btn {
            width: 100%;
            padding: var(--space-lg);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-xl) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider-text {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .social-btn {
            width: 100%;
            padding: var(--space-lg);
            background: var(--glass-subtle);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            min-height: 48px;
        }

        .social-btn:hover {
            background: var(--glass-light);
            transform: translateY(-1px);
        }

        .biometric-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: rgba(16, 185, 129, 0.3);
            color: white;
        }

        .biometric-btn:hover {
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--glass-border
