<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Sign In</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            transform: rotate(-45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #10b981);
            border-radius: inherit;
            opacity: 0;
            filter: blur(8px);
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 0.7;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Form styles */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        /* Biometric authentication */
        .biometric-section {
            text-align: center;
            margin: 2rem 0;
        }

        .biometric-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .biometric-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.5);
        }

        .biometric-button:active {
            transform: translateY(0);
        }

        .biometric-button.scanning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .fingerprint-icon {
            font-size: 1.5rem;
        }

        /* Sign in button */
        .signin-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }

        .signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #8b5cf6;
        }

        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #3b82f6;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 1.5rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo-icon {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">🧠</div>
            </div>
            <h1 class="logo-text">SmartFinanceAI</h1>
            <p class="logo-subtitle">Your Intelligent Financial Operating System</p>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Biometric Authentication -->
        <div class="biometric-section">
            <button id="biometricButton" class="biometric-button" onclick="authenticateWithBiometrics()">
                <span class="fingerprint-icon">👆</span>
                <span id="biometricText">Sign in with Fingerprint</span>
            </button>
        </div>

        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="signInWithEmail(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="signin-button" id="signinButton">
                <span id="signinText">Sign In</span>
            </button>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link" onclick="forgotPassword()">Forgot Password?</a>
            <a href="#" class="footer-link" onclick="createAccount()">Create Account</a>
        </div>
    </div>

    <script>
        // Biometric authentication state
        let biometricSupported = false;
        let isAuthenticating = false;

        // Initialize biometric support check
        document.addEventListener('DOMContentLoaded', function() {
            checkBiometricSupport();
            showWelcomeMessage();
        });

        // Check if biometric authentication is supported
        async function checkBiometricSupport() {
            if (window.PublicKeyCredential && 
                typeof window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable === 'function') {
                
                try {
                    biometricSupported = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                    
                    if (!biometricSupported) {
                        updateBiometricButton('🔑', 'Biometric Authentication Unavailable');
                        document.getElementById('biometricButton').style.opacity = '0.6';
                        document.getElementById('biometricButton').style.cursor = 'not-allowed';
                    }
                } catch (error) {
                    console.log('Biometric check failed:', error);
                    biometricSupported = false;
                }
            } else {
                updateBiometricButton('🔑', 'Biometric Authentication Not Supported');
                document.getElementById('biometricButton').style.opacity = '0.6';
                document.getElementById('biometricButton').style.cursor = 'not-allowed';
            }
        }

        // Biometric authentication function
        async function authenticateWithBiometrics() {
            if (!biometricSupported || isAuthenticating) {
                if (!biometricSupported) {
                    showStatus('Biometric authentication is not available on this device', 'error');
                }
                return;
            }

            isAuthenticating = true;
            updateBiometricButton('🔄', 'Scanning...');
            document.getElementById('biometricButton').classList.add('scanning');

            try {
                // WebAuthn authentication options
                const publicKeyCredentialRequestOptions = {
                    challenge: new Uint8Array(32), // In production, get from server
                    allowCredentials: [], // Allow any registered credential
                    timeout: 60000,
                    userVerification: 'required'
                };

                // Request biometric authentication
                const credential = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                if (credential) {
                    showStatus('Biometric authentication successful! 🎉', 'success');
                    setTimeout(() => {
                        // Simulate successful login
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Authentication failed');
                }

            } catch (error) {
                console.log('Biometric authentication error:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('Biometric authentication was cancelled', 'error');
                } else if (error.name === 'InvalidStateError') {
                    showStatus('No biometric credentials found. Please set up biometric authentication first.', 'error');
                } else {
                    showStatus('Biometric authentication failed. Please try again or use email/password.', 'error');
                }
            } finally {
                isAuthenticating = false;
                updateBiometricButton('👆', 'Sign in with Fingerprint');
                document.getElementById('biometricButton').classList.remove('scanning');
            }
        }

        // Email/password authentication
        async function signInWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signinButton = document.getElementById('signinButton');
            const signinText = document.getElementById('signinText');

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            // Show loading state
            signinButton.disabled = true;
            signinText.innerHTML = 'Signing In... <div class="spinner"></div>';

            try {
                // Simulate authentication (replace with actual API call)
                await simulateLogin(email, password);
                
                showStatus('Welcome back! Redirecting to your dashboard... 🎉', 'success');
                
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                showStatus(error.message || 'Sign in failed. Please check your credentials.', 'error');
            } finally {
                // Reset button state
                signinButton.disabled = false;
                signinText.textContent = 'Sign In';
            }
        }

        // Simulate login API call
        async function simulateLogin(email, password) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Demo credentials for testing
            const validCredentials = [
                { email: 'demo@smartfinanceai.com', password: 'demo123' },
                { email: 'user@test.com', password: 'password' },
                { email: 'admin@smartfinanceai.com', password: 'admin123' }
            ];

            const isValid = validCredentials.some(cred => 
                cred.email === email && cred.password === password
            );

            if (!isValid) {
                throw new Error('Invalid email or password. Try demo@smartfinanceai.com / demo123');
            }

            // Simulate successful authentication
            return { success: true, user: { email } };
        }

        // Utility functions
        function updateBiometricButton(icon, text) {
            document.querySelector('.fingerprint-icon').textContent = icon;
            document.getElementById('biometricText').textContent = text;
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 5000);
        }

        function showWelcomeMessage() {
            showStatus('Welcome to SmartFinanceAI! Use fingerprint or try demo@smartfinanceai.com / demo123', 'info');
        }

        function forgotPassword() {
            showStatus('Password reset functionality coming soon! For demo, use: demo@smartfinanceai.com / demo123', 'info');
        }

        function createAccount() {
            showStatus('Account creation coming soon! For demo, use: demo@smartfinanceai.com / demo123', 'info');
        }

        // Handle form validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Enter key submits form
            if (event.key === 'Enter' && !event.shiftKey) {
                const form = document.querySelector('.login-form');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
            
            // F key triggers fingerprint (for demo)
            if (event.key === 'f' || event.key === 'F') {
                if (!isAuthenticating) {
                    authenticateWithBiometrics();
                }
            }
        });

        console.log('🧠 SmartFinanceAI Login System Loaded!');
        console.log('🔐 Demo Credentials: demo@smartfinanceai.com / demo123');
        console.log('👆 Press F key for fingerprint demo');
    </script>
</body>
</html>
