<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password | SmartFinanceAI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/img/logo-primary.svg" type="image/svg+xml" />
</head>
<body class="auth-page">

  <main class="auth-container">
    <section class="auth-card glass-effect">
      <img src="../assets/img/logo-primary.svg" alt="SmartFinanceAI Logo" class="auth-logo" />

      <h1 class="auth-title">Reset Your Password</h1>
      <p class="auth-subtitle">Enter a new password below.</p>

      <form id="update-password-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
            placeholder="Create a new password"
            class="form-control"
            autocomplete="new-password"
          />
        </div>

        <button type="submit" class="btn-executive full-width">
          Update Password
        </button>

        <p class="auth-footer">
          Changed your mind?
          <a href="login.html" class="link-accent">Back to login</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./update-password.js"></script>
</body>
</html>
