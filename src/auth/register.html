<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | SmartFinanceAI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/img/logo-primary.svg" type="image/svg+xml" />
</head>
<body class="auth-page">
  <main class="auth-container">
    <section class="auth-card glass-effect">
      <img src="../assets/img/logo-primary.svg" alt="SmartFinanceAI Logo" class="auth-logo" />
      <h1 class="auth-title">Get Started</h1>
      <p class="auth-subtitle">Create your free account</p>

      <form id="register-form" autocomplete="on">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="new-password" />
        </div>

        <button type="submit" class="btn-executive full-width">Sign Up</button>

        <div class="divider">or</div>

        <button type="button" id="biometric-setup" class="btn-outline full-width">
          Set Up Face ID / Fingerprint
        </button>

        <p class="auth-footer">
          Already have an account?
          <a href="login.html" class="link-accent">Login here</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script src="../js/supabase/supabaseClient.js" type="module"></script>
  <script src="../auth/register.js" type="module"></script>
</body>
</html>
