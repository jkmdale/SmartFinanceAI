<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | SmartFinanceAI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/img/logo-primary.svg" type="image/svg+xml" />
</head>
<body class="auth-page">

  <main class="auth-container">
    <section class="auth-card glass-effect">
      <img src="../assets/img/logo-primary.svg" alt="SmartFinanceAI Logo" class="auth-logo" />

      <h1 class="auth-title">Create Your Account</h1>
      <p class="auth-subtitle">Join SmartFinanceAI and take control of your money.</p>

      <form id="signup-form" autocomplete="on">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="form-control"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Create a secure password"
            class="form-control"
            autocomplete="new-password"
          />
        </div>

        <button type="submit" class="btn-executive full-width">Create Account</button>

        <p class="auth-footer">
          Already have an account?
          <a href="login.html" class="link-accent">Login here</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./signup.js"></script>
</body>
</html>
