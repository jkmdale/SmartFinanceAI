<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SmartFinanceAI</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    
    <style>
        body {
            background: linear-gradient(135deg, 
                #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, 
                rgba(16, 185, 129, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, 
                rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 90%, 
                rgba(59, 130, 246, 0.3) 0%, transparent 50%);
            animation: backgroundFloat 25s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotate(0deg); 
            }
            33% { 
                transform: translateX(-30px) translateY(-20px) rotate(2deg); 
            }
            66% { 
                transform: translateX(30px) translateY(20px) rotate(-2deg); 
            }
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.4);
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 0 12px 24px rgba(16, 185, 129, 0.4); 
            }
            50% { 
                box-shadow: 0 16px 32px rgba(16, 185, 129, 0.6); 
            }
        }
        
        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: white;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.25rem;
        }
        
        .strength-bar {
            height: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }
        
        .strength-bar.weak { background-color: #ef4444; }
        .strength-bar.fair { background-color: #f59e0b; }
        .strength-bar.good { background-color: #3b82f6; }
        .strength-bar.strong { background-color: #10b981; }
        
        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #10b981;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        
        .checkbox-group a {
            color: #10b981;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .checkbox-group a:hover {
            color: #34d399;
            text-decoration: underline;
        }
        
        .register-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            border: none;
            border-radius: 1rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.6);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-button.loading {
            pointer-events: none;
        }
        
        .register-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            animation: slideIn 0.3s ease;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #a7f3d0;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #bfdbfe;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }
        
        .login-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .login-link a:hover {
            color: #34d399;
            text-decoration: underline;
        }
        
        .features-preview {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
        }
        
        .features-preview h4 {
            color: #3b82f6;
            margin: 0 0 1rem 0;
            font-size: 1rem;
            text-align: center;
        }
        
        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            font-size: 0.875rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .feature-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .register-container {
                padding: 2rem;
                border-radius: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .features-list {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .register-title {
                font-size: 1.75rem;
            }
            
            .form-input {
                padding: 1rem;
            }
            
            .register-button {
                padding: 1rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .register-container {
                border-width: 2px;
                border-color: white;
            }
            
            .form-input {
                border-width: 2px;
            }
            
            .form-input:focus {
                border-width: 3px;
            }
        }
        
        /* Form validation styles */
        .form-input.valid {
            border-color: #10b981;
        }
        
        .form-input.invalid {
            border-color: #ef4444;
        }
        
        .field-error {
            color: #fca5a5;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .field-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="logo">🧠</div>
            <h1 class="register-title">Join SmartFinanceAI</h1>
            <p class="register-subtitle">Create your account and take control of your finances</p>
        </div>
        
        <!-- Alert Messages -->
        <div id="alert-container"></div>
        
        <!-- Registration Form -->
        <form id="register-form" novalidate>
            <!-- Name Fields -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="form-input" 
                        placeholder="First name"
                        required
                        autocomplete="given-name"
                        autofocus
                    >
                    <div class="field-error" id="firstName-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="form-input" 
                        placeholder="Last name"
                        required
                        autocomplete="family-name"
                    >
                    <div class="field-error" id="lastName-error"></div>
                </div>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
                <div class="field-error" id="email-error"></div>
            </div>
            
            <!-- Country and Currency -->
            <div class="form-row">
                <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" name="country" class="form-input form-select" required>
                        <option value="">Select country</option>
                        <option value="NZ">🇳🇿 New Zealand</option>
                        <option value="AU">🇦🇺 Australia</option>
                        <option value="US">🇺🇸 United States</option>
                        <option value="GB">🇬🇧 United Kingdom</option>
                        <option value="CA">🇨🇦 Canada</option>
                        <option value="EU">🇪🇺 European Union</option>
                    </select>
                    <div class="field-error" id="country-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="currency" class="form-label">Currency</label>
                    <select id="currency" name="currency" class="form-input form-select" required>
                        <option value="">Select currency</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                    </select>
                    <div class="field-error" id="currency-error"></div>
                </div>
            </div>
            
            <!-- Password Fields -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" id="password-toggle" tabindex="-1">
                        👁️
                    </button>
                </div>
                <div class="password-strength" id="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <div class="strength-text" id="strength-text">Password strength: None</div>
                <div class="field-error" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" id="confirm-password-toggle" tabindex="-1">
                        👁️
                    </button>
                </div>
                <div class="field-error" id="confirmPassword-error"></div>
            </div>
            
            <!-- Biometric Setup Option -->
            <div class="checkbox-group" id="biometric-option" style="display: none;">
                <input type="checkbox" id="enableBiometrics" name="enableBiometrics">
                <label for="enableBiometrics">
                    🔐 Enable biometric authentication (fingerprint/face recognition)
                </label>
            </div>
            
            <!-- Terms and Privacy -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="/terms" target="_blank">Terms of Service</a> 
                    and <a href="/privacy" target="_blank">Privacy Policy</a>
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">
                    I want to receive product updates and financial tips via email
                </label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="register-button" id="register-button">
                <span id="register-text">Create My Account</span>
            </button>
        </form>
        
        <!-- Features Preview -->
        <div class="features-preview">
            <h4>✨ What you'll get with SmartFinanceAI</h4>
            <div class="features-list">
                <div class="feature-item">
                    <span class="feature-icon">🤖</span>
                    <span>AI-powered insights</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🌍</span>
                    <span>Multi-currency support</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📊</span>
                    <span>Smart budgeting</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎯</span>
                    <span>Goal tracking</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔒</span>
                    <span>Bank-level security</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📱</span>
                    <span>Mobile app</span>
                </div>
            </div>
        </div>
        
        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="/auth/login">Sign in here</a></p>
        </div>
    </div>
    
    <!-- Include Dependencies -->
    <script src="/src/auth/auth-manager.js"></script>
    
    <script>
        /**
         * Registration Page Logic
         */
        class RegisterPage {
            constructor() {
                this.form = document.getElementById('register-form');
                this.inputs = {
                    firstName: document.getElementById('firstName'),
                    lastName: document.getElementById('lastName'),
                    email: document.getElementById('email'),
                    country: document.getElementById('country'),
                    currency: document.getElementById('currency'),
                    password: document.getElementById('password'),
                    confirmPassword: document.getElementById('confirmPassword'),
                    terms: document.getElementById('terms'),
                    marketing: document.getElementById('marketing'),
                    enableBiometrics: document.getElementById('enableBiometrics')
                };
                
                this.registerButton = document.getElementById('register-button');
                this.registerText = document.getElementById('register-text');
                this.alertContainer = document.getElementById('alert-container');
                this.passwordToggle = document.getElementById('password-toggle');
                this.confirmPasswordToggle = document.getElementById('confirm-password-toggle');
                this.strengthBars = document.querySelectorAll('.strength-bar');
                this.strengthText = document.getElementById('strength-text');
                
                this.isLoading = false;
                this.validationErrors = {};
                
                this.setupEventListeners();
                this.checkBiometricSupport();
                this.setupCountryCurrencySync();
            }
            
            setupEventListeners() {
                // Form submission
                this.form.addEventListener('submit', this.handleRegister.bind(this));
                
                // Password toggles
                this.passwordToggle.addEventListener('click', () => {
                    this.togglePasswordVisibility(this.inputs.password, this.passwordToggle);
                });
                
                this.confirmPasswordToggle.addEventListener('click', () => {
                    this.togglePasswordVisibility(this.inputs.confirmPassword, this.confirmPasswordToggle);
                });
                
                // Real-time validation
                Object.keys(this.inputs).forEach(field => {
                    if (this.inputs[field]) {
                        this.inputs[field].addEventListener('input', () => {
                            this.validateField(field);
                        });
                        
                        this.inputs[field].addEventListener('blur', () => {
                            this.validateField(field);
                        });
                    }
                });
                
                // Password strength checking
                this.inputs.password.addEventListener('input', this.checkPasswordStrength.bind(this));
                
                // Form auto-save (optional)
                this.form.addEventListener('input', this.debounce(this.autoSaveForm.bind(this), 1000));
            }
            
            async handleRegister(e) {
                e.preventDefault();
                
                if (this.isLoading) return;
                
                // Validate all fields
                const isValid = this.validateAllFields();
                if (!isValid) {
                    this.showAlert('Please fix the errors below and try again.', 'error');
                    this.focusFirstError();
                    return;
                }
                
                // Collect form data
                const formData = this.collectFormData();
                
                // Show loading state
                this.setLoadingState(true);
                
                try {
                    // Attempt registration
                    const result = await authManager.register(formData);
                    
                    if (result.success) {
                        // Success
                        this.showAlert('Account created successfully! Redirecting to dashboard...', 'success');
                        
                        // Clear form data
                        this.clearAutoSavedData();
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window
