<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartFinanceAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e53e3e;
            background: rgba(229, 62, 62, 0.05);
        }

        .form-group input.valid {
            border-color: #48bb78;
            background: rgba(72, 187, 120, 0.05);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .password-requirements {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .password-requirements h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 4px 0;
            color: #4a5568;
        }

        .requirement.met {
            color: #48bb78;
        }

        .requirement .check {
            margin-right: 8px;
            font-weight: bold;
        }

        .register-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .register-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-button.loading {
            position: relative;
            color: transparent;
        }

        .register-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #2f855a;
        }

        .alert.error {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.3);
            color: #c53030;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1>SmartFinanceAI</h1>
            <p>Create your account to get started</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <div class="requirement" id="req-length">
                        <span class="check">✗</span>
                        At least 8 characters long
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="check">✗</span>
                        Contains uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="check">✗</span>
                        Contains lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="check">✗</span>
                        Contains number
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="register-button" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        let isFormValid = false;

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update UI for each requirement
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                if (requirements[req]) {
                    element.classList.add('met');
                    element.querySelector('.check').textContent = '✓';
                } else {
                    element.classList.remove('met');
                    element.querySelector('.check').textContent = '✗';
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        // Real-time validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const isValid = validatePassword(password);
            
            if (password.length > 0) {
                if (isValid) {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    hideError('passwordError');
                } else {
                    this.classList.remove('valid');
                    this.classList.add('error');
                }
            } else {
                this.classList.remove('error', 'valid');
            }
            
            validateForm();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    hideError('confirmPasswordError');
                } else {
                    this.classList.remove('valid');
                    this.classList.add('error');
                    showError('confirmPasswordError', 'Passwords do not match');
                }
            } else {
                this.classList.remove('error', 'valid');
                hideError('confirmPasswordError');
            }
            
            validateForm();
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length > 0) {
                if (emailRegex.test(email)) {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    hideError('emailError');
                } else {
                    this.classList.remove('valid');
                    this.classList.add('error');
                    showError('emailError', 'Please enter a valid email address');
                }
            } else {
                this.classList.remove('error', 'valid');
                hideError('emailError');
            }
            
            validateForm();
        });

        document.getElementById('fullName').addEventListener('input', function() {
            const name = this.value.trim();
            
            if (name.length > 0) {
                if (name.length >= 2) {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    hideError('fullNameError');
                } else {
                    this.classList.remove('valid');
                    this.classList.add('error');
                    showError('fullNameError', 'Name must be at least 2 characters');
                }
            } else {
                this.classList.remove('error', 'valid');
                hideError('fullNameError');
            }
            
            validateForm();
        });

        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const isNameValid = fullName.length >= 2;
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const isPasswordValid = validatePassword(password);
            const isConfirmValid = password === confirmPassword && confirmPassword.length > 0;
            
            isFormValid = isNameValid && isEmailValid && isPasswordValid && isConfirmValid;
            
            const submitBtn = document.getElementById('registerBtn');
            submitBtn.disabled = !isFormValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function handleRegister(event) {
            event.preventDefault();
            
            if (!isFormValid) {
                showAlert('Please fix all form errors before submitting.', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('registerBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(event.target);
            const userData = {
                fullName: formData.get('fullName').trim(),
                email: formData.get('email').toLowerCase(),
                password: formData.get('password')
            };
            
            // Simulate registration process
            setTimeout(() => {
                try {
                    // Check if user already exists (basic check using localStorage)
                    const existingUsers = JSON.parse(localStorage.getItem('smartfinance_users') || '[]');
                    const userExists = existingUsers.some(user => user.email === userData.email);
                    
                    if (userExists) {
                        showAlert('An account with this email already exists.', 'error');
                        submitBtn.classList.remove('loading');
                        submitBtn.disabled = false;
                        return;
                    }
                    
                    // Add user to storage (in real app, this would be server-side)
                    const newUser = {
                        id: Date.now().toString(),
                        fullName: userData.fullName,
                        email: userData.email,
                        password: userData.password, // In real app, this would be hashed
                        createdAt: new Date().toISOString()
                    };
                    
                    existingUsers.push(newUser);
                    localStorage.setItem('smartfinance_users', JSON.stringify(existingUsers));
                    
                    // Show success message
                    showAlert('🎉 Account created successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('Registration failed. Please try again.', 'error');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }, 1500);
        }

        // Initialize form validation
        validateForm();
    </script>
</body>
</html>
