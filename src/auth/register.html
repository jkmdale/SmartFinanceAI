<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFinanceAI - Create Account</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* CSS Variables for Premium Design System */
        :root {
            --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-premium: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.15) 50%, rgba(147, 51, 234, 0.15) 100%);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-premium-border: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            --gradient-green: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            --gradient-red: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Glass Effects */
        .glass-premium {
            background: var(--glass-premium);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-premium-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Background Decorative Elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--gradient-purple);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--gradient-blue);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--gradient-green);
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Registration Container */
        .register-container {
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
            margin: 20px 0;
        }

        /* Logo Section */
        .logo-section {
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--gradient-green);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Progress Indicator */
        .progress-section {
            margin-bottom: 32px;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            position: relative;
        }

        .step.active {
            background: var(--gradient-purple);
            color: white;
        }

        .step.completed {
            background: var(--gradient-green);
            color: white;
        }

        .step.pending {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .step-connector {
            width: 24px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 4px;
        }

        .step-connector.completed {
            background: var(--gradient-green);
        }

        .step-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .step-description {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Form Styles */
        .register-form {
            text-align: left;
        }

        .form-section {
            margin-bottom: 32px;
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: rgba(139, 92, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-select option {
            background: #1e1b4b;
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Password Strength */
        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .password-strength {
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 8px 0 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 25%;
            background: #ef4444;
        }

        .strength-fair .strength-fill {
            width: 50%;
            background: #f59e0b;
        }

        .strength-good .strength-fill {
            width: 75%;
            background: #3b82f6;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: #10b981;
        }

        /* Buttons */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-purple);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .form-navigation {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-back {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-next {
            flex: 2;
            background: var(--gradient-purple);
            color: white;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox input:checked + .checkmark {
            background: var(--gradient-purple);
            border-color: #8b5cf6;
        }

        .checkbox input:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .message.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        /* Footer */
        .footer-links {
            margin-top: 24px;
            text-align: center;
        }

        .footer-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #8b5cf6;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 24px 20px;
                margin: 10px 0;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }

            .app-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                gap: 4px;
            }

            .step {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .step-connector {
                width: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <!-- Registration Container -->
        <div class="register-container glass-premium">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">$</div>
                <h1 class="app-title">SmartFinanceAI</h1>
                <p class="app-subtitle">Create your global financial account</p>
            </div>

            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-steps">
                    <div class="step active" data-step="1">1</div>
                    <div class="step-connector"></div>
                    <div class="step pending" data-step="2">2</div>
                    <div class="step-connector"></div>
                    <div class="step pending" data-step="3">3</div>
                    <div class="step-connector"></div>
                    <div class="step pending" data-step="4">4</div>
                </div>
                <div class="step-title" id="stepTitle">Personal Information</div>
                <div class="step-description" id="stepDescription">Tell us about yourself</div>
            </div>

            <!-- Messages -->
            <div class="message" id="messageContainer">
                <span id="messageText"></span>
            </div>

            <!-- Registration Form -->
            <form class="register-form" id="registerForm">
                <!-- Step 1: Personal Information -->
                <div class="form-section active" data-section="1">
                    <div class="section-title">Personal Information</div>
                    <div class="section-subtitle">Let's get to know you better</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                class="form-input" 
                                placeholder="Enter your first name"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="form-input" 
                                placeholder="Enter your last name"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Create a strong password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                👁️
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text">Password strength</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
