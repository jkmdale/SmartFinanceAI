<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinanceAI - Loading...</title>
    <meta http-equiv="refresh" content="0; url=./src/auth/login.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .loading-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            transform: rotate(-45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .company-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .tagline {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            position: relative;
            z-index: 1;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .manual-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .manual-link:hover {
            color: #a855f7;
            text-decoration: underline;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6, #10b981);
            border-radius: 2px;
            width: 0%;
            animation: loadProgress 3s ease-in-out forwards;
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .feature-list {
            text-align: left;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
        }
        
        .feature-list li {
            margin: 0.5rem 0;
            list-style: none;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .feature-list li::before {
            content: 'âœ¨';
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .loading-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 1.5rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .company-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ§ </div>
        <h1 class="company-name">SmartFinanceAI</h1>
        <p class="tagline">Your Intelligent Financial Operating System</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="spinner"></div>
        <div class="loading-text">Initializing secure login...</div>
        
        <ul class="feature-list">
            <li>AI-Powered Financial Coaching</li>
            <li>Multi-Country Banking Support</li>
            <li>Biometric Authentication</li>
            <li>Real-time Financial Intelligence</li>
        </ul>
        
        <p>If you're not redirected automatically, 
           <a href="./src/auth/login.html" class="manual-link">click here to login</a>
        </p>
    </div>
    
    <script>
        // Enhanced redirect with loading simulation
        let progress = 0;
        const loadingMessages = [
            'Loading SmartFinanceAI...',
            'Initializing secure systems...',
            'Preparing your financial dashboard...',
            'Almost ready...'
        ];
        
        const loadingText = document.querySelector('.loading-text');
        
        function updateLoadingMessage() {
            const messageIndex = Math.floor(progress / 25);
            if (messageIndex < loadingMessages.length) {
                loadingText.textContent = loadingMessages[messageIndex];
            }
        }
        
        const loadingInterval = setInterval(() => {
            progress += 2;
            updateLoadingMessage();
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                loadingText.textContent = 'Redirecting to login...';
                setTimeout(() => {
                    window.location.href = './src/auth/login.html';
                }, 500);
            }
        }, 60);
        
        // Fallback redirect in case everything else fails
        setTimeout(() => {
            window.location.href = './src/auth/login.html';
        }, 4000);
        
        // Handle manual link click
        document.querySelector('.manual-link').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(loadingInterval);
            window.location.href = './src/auth/login.html';
        });
        
        console.log('ðŸ§  SmartFinanceAI Loading...');
        console.log('ðŸ“± Redirecting to: ./src/auth/login.html');
    </script>
</body>
</html>
