<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFinanceAI</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- App Icons -->
  <link rel="manifest" href="/SmartFinanceAI/manifest.json" />
  <link rel="icon" href="/SmartFinanceAI/public/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/SmartFinanceAI/public/icons/favicon-16.png" sizes="16x16" type="image/png" />
  <link rel="apple-touch-icon" href="/SmartFinanceAI/public/icons/apple-touch-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/SmartFinanceAI/styles/main.css" />
</head>
<body>
  <h1>Welcome to SmartFinanceAI</h1>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/SmartFinanceAI/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
