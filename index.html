<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFinanceAI</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- App Icons and Manifest -->
  <link rel="manifest" href="/SmartFinanceAI/manifest.json" />
  <link rel="icon" href="/SmartFinanceAI/public/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/SmartFinanceAI/public/icons/favicon-16.png" sizes="16x16" type="image/png" />
  <link rel="apple-touch-icon" href="/SmartFinanceAI/public/icons/apple-touch-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/SmartFinanceAI/styles/main.css" />

  <!-- Optional preload for biometric login -->
  <link rel="preload" as="script" href="/SmartFinanceAI/src/auth/biometric-login.js" />
</head>
<body>
  <h1>Welcome to SmartFinanceAI</h1>
  <p>Loading dashboard...</p>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/SmartFinanceAI/sw.js')
          .then(reg => console.log('✅ Service worker registered:', reg))
          .catch(err => console.error('❌ Service worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
